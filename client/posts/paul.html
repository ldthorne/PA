                        <h2>"Always smile"</h2>
                        <h4>A conversation with Mr. Paul</h4>
                        <p></p>
                        
                        <b>How are you today?</b>
                        <p>“I’m great! It’s beautiful out and people are in a giving spirit [shakes his cup of change]. I’m happy today!”</p>

                        <b>Tell me about yourself, Paul</b>
                        <p>“I’m 63 years old. I come up to Harvard Square all the time, walk around, meet people and all that, be nice to ‘em, try to make a little change for the bus to get home. My hometown is South Shore Quincy, a town Germantown. I go there all the time. I’m going to go down to see my aunt in a couple of Saturdays.”</p>

                        <b>What do you like to do?</b>
                        <p>“I do a lot of things; I go anywhere—uh, what else do I do? I’m a bingo player. I go to the Church on Friday nights and play bingo.”</p>

                        <b>What’s your favorite thing to do?</b>
                        <p>"Going to Foxwood Casino! I’m going for my birthday! I also like to walk around, look in the stores, go in the stores, try on stuff, ya know!"</p>

                        <b>What’s your biggest struggle?</b>
                        <p>“Well, everything is pretty good today. I can’t complain much. Usually I just have trouble finding something to eat.”</p>

                        <b>You said you can’t complain much. What can you complain about?</b>
                        <p>“Well, at the shelter I’m staying at, they make us work for our food in the evening. Other shelters I was at they just gave us meals. Also, it feels like a prison because there aren’t any windows. Our rooms are in the basement so there isn’t any natural light.”</p>

                        <b>What’s something that people can do to help you?</b>
                        <p>"Well, I really just need a few bucks each day to make end’s meet. Not much more than that."</p>

                        <b>Before we go, do you have any advice for people?</b>
                        <p>"Yeah, totally: Always smile. Even through the pain. Sometimes faking a smile long enough when you’re sad will make you forget why you were sad in the first place."</p>
