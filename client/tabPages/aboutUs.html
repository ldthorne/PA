                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <p>In order to fight homelessness and poverty, UnshelteredVoices shares the real life stories of homeless individuals in the greater Boston area while proposing and advocating for political solutions to these pressing issues.</p>
                        <p>UnshelteredVoices began as a vision to give the homeless and voiceless a platform on which they are able to have their thoughts, emotions and stories heard. Over the coming months, we will be visiting various shelters in the Boston area to meet with homeless individuals that so desperately need a way to channel their ideas, frustrations, joys, miseries, and memories.</p>
                        <p>We have developed a platform that will allow the creations developed during these interactions to be uploaded to this website. Follow along under the “profiles” tab to learn of the diverse and unique experiences of Boston homeless through a variety of mediums.</p>
