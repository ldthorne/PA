<template name = "submittedPosts">
<h1>User posts</h1>
<a href="{{pathFor 'submit'}}">Create or Edit a Post</a>
<hr/>
<table class="table table-hover">
	<thead>
		<tr>
		<th>Title</th>
		<th>Name<button id="sortName" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button></th>
		<th>Name of Interviewer<button id="sortInterviewer" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button></th>
		<th>Date<button id="sortDate" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button></th>
		<th>Picture</th>
		<th>Post</th>
		</tr>
	</thead>
	<tbody>
		{{#each posts}}
			{{> postrow}}
		{{/each}}
	</tbody>
</table>

<hr/>

</template>


<template name="postrow">
	<tr>
		<td>{{posttitle}}</td>
		<td>{{postername}}</td>
		<td>{{name_of_collector}}</td>
		<td>{{date}}</td>
		<td>{{picture}}</td>
		<td>{{post}}</td>
		<td>
			{{#if ismyrow}} 
				<span class="glyphicon glyphicon-remove delete-icon" aria-hidden="true"></span>
			{{/if}}
		</td>
	</tr>
</template>
