<template name = "submittedPosts">
<h1>User posts</h1>
<a href="{{pathFor 'submit'}}">Create or Edit a Post</a>
<hr/>
<table class="table table-hover">
	<thead>
		<tr><th>Title</th><th>Name</th><th>Name of Interviewer</th><th>Date</th><th>Picture</th><th>Post</th></tr>
	</thead>
	<tbody>
		{{#each posts}}
			{{> postrow}}
		{{/each}}
	</tbody>
</table>

<hr/>

</template>


<template name="postrow">
	<tr>
		<td>{{title}}</td>
		<td>{{name}}</td>
		<td>{{name_of_collector}}</td>
		<td>{{date}}</td>
		<td>{{picture}}</td>
		<td>{{post}}</td>
		<td>
			{{#if ismyrow}} 
				<span class="glyphicon glyphicon-remove delete-icon" aria-hidden="true"></span>
			{{/if}}
		</td>
	</tr>
</template>
